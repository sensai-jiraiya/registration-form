<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact">
    <div class="white max-length island">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/davi0693@algonquinlive.com">
        <fieldset>
          <legend class="italic push-1-2 mega">Personal details</legend>
          <div class="grid">
            <div class="push pad-right unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push pad-left unit xs=1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" type="number" name="age" required>
            </div>
            <div class="push pad-left unit xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>
            <div class="push pad-left unit xs-1 s-1 m-1 l-1-2">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1">
              <label for="address">Address</label>
              <textarea id="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic push-1-2 mega">Mission statement</legend>
          <div class="unit xs-1 s-1 m-1 l-1">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center pad-b">
          <button class="unit btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
