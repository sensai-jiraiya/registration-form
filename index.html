<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact">
    <div class="white max-length island">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/davi0693@algonquinlive.com">
        <fieldset>
          <legend class="italic mega">Personal details</legend>
          <div class="grid">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div>
            <label for="age">Age</label>
            <input id="age" type="number" name="age" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Mission statement</legend>
          <div>
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
        </fieldset>
        <div>
          <button type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
